<body id="top">
<div class="containter">        
    <div class="content">
    	<!--题库信息-->
        <div class="tiku">
        	<div class="tLabel">
            	<span class="text">6.</span>
                <p>我刚刚从火星来到地球，请告诉我以下哪项产品我可以安全使用？</p>
            </div>
            <div class="option mt30">
            	<a class="opa select" href="javascript:;"><span class="text">A.</span>银行承兑汇票</a>

            <div class="pic pic6">
                <span class="text">还剩 1 题</span>
            </div>
        </div>
        <!--回答正确-->
        <div class="err">
        	<div class="iconErr">哎呀,一不小心答错了,别着急,<br />票爷给您解释下：</div>

            <a class="btn" href="t7.html">&nbsp;</a>
