<script language="javascript">
	$(function(){
        $(".csInput").focus(function(){
            $(".csButton").show();
        })
		$(".share").click(function(e){
			$(".shareCxt").show();
			e.stopPropagation();
		});
		$(".shareCxt").click(function(e){
			$(".shareCxt").hide();
			
		})
		$(document).click(function(e){
			$(".shareCxt").hide();
			e.stopPropagation();
		})
		
	})
</script>
